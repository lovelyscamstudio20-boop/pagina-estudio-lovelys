
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovelys Estudio | Elite Modeling & Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D2B48C;
            --black: #000000;
            --sand: #F5F5DC;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--black);
            color: #ffffff;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .gold-text {
            color: var(--gold);
        }
        .gold-bg {
            background-color: var(--gold);
        }
        .gold-border {
            border-color: var(--gold);
        }
        .editorial-gradient {
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--gold);
        }
        .btn-luxe {
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .btn-luxe::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background-color: var(--gold);
            z-index: -1;
            transition: all 0.4s ease;
        }
        .btn-luxe:hover::after {
            height: 100%;
        }
        .btn-luxe:hover {
            color: #000;
        }
    </style>
