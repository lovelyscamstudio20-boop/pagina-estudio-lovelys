<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovelys Estudio | Elite Modeling & Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A059;
            --black: #050505;
            --dark-gray: #111111;
            --whatsapp: #25D366;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--black);
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .gold-text {
            color: var(--gold);
        }
        .gold-bg {
            background-color: var(--gold);
        }
        .gold-border {
            border-color: var(--gold);
        }
        
        /* Animación de Pulso para Tooltip */
        @keyframes pulse-gold {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }
        .animate-pulse-slow {
            animation: pulse-gold 2s infinite ease-in-out;
        }

        /* Resplandor WhatsApp */
        .whatsapp-glow {
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.4);
            transition: all 0.5s ease;
        }
        .whatsapp-glow:hover {
            box-shadow: 0 0 30px rgba(37, 211, 102, 0.7);
            transform: scale(1.1);
        }

        /* Scrollbar Editorial */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--gold);
        }

        /* Revelación suave */
        .reveal-up {
            animation: revealUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes revealUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
