
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovelys Estudio | Elite Modeling & Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A059;
            --black: #050505;
            --dark-gray: #111111;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--black);
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .gold-text {
            color: var(--gold);
        }
        .gold-bg {
            background-color: var(--gold);
        }
        .gold-border {
            border-color: var(--gold);
        }
        /* Estilo Editorial Scrollbar */
        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--gold);
        }
        /* Animaciones de entrada */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .editorial-shadow {
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
    </style>
